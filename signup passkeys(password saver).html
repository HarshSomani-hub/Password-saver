<!DOCTYPE html>
<html>
<head> 
     <title>Password saver: Signup window</title>
<style>
     body {
      background-color: rgb(181, 201, 201);
      font-family: Arial, sans-serif;}
     h1{color: rgb(247, 164, 158);}
     button{color: blue;
            cursor: pointer;} 
</head>
<body>
<h1 style="text-align : center;">Create your account</h1>
<form>
   <label>
     E-mail:
     <input type: "email" name="email" placeholder=" Enter your email" required>
   </label>
   <br><br>
   <label>
     Password:
     <input type: "text" name="password" placeholder="Create a password" required>
    </label>
    <br><br>
    <button type="submit">Create Account</button>
</form>
</body>
</html>
